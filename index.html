<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="border">
  <section class="calcualtor">
    <div class="display">
      <div class="displayPrev">1</div>
      <div class="displayCurrent">
        <span class="first">0</span>
      </div>
    </div>
    <div class="row1">
      <button class="clear">AC</button>
      <button class="plusMinus">+/-</button>
      <button class="percent">%</button>
      <button class="operator">/</button>
    </div>
    <div class="row2">
      <button class="operand" value="7">7</button>
      <button class="operand" value="8">8</button>
      <button class="operand" value="9">9</button>
      <button class="operator">*</button>
    </div>
    <div class="row3">
      <button class="operand" value="4">4</button>
      <button class="operand" value="5">5</button>
      <button class="operand" value="6">6</button>
      <button class="operator">-</button>
    </div>
    <div class="row4">
      <button class="operand" value="1">1</button>
      <button class="operand" value="2">2</button>
      <button class="operand" value="3">3</button>
      <button class="operator">+</button>
    </div>
    <div class="row5">
      <button class="zero operand" value="0">0</button>
      <button class="operand" value=".">.</button>
      <button class="operator">=</button>
    </div>
  </section>
  </div>
</body>
</html>
