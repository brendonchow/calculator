<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="border">
  <section class="calculator">
    <div class="display">
      <div class="displayPrev"></div>
      <div type="number" class="displayCurrent">0</div>
    </div>
    <div class="row1">
      <button class="clear" data-key="Escape">AC</button>
      <button class="backspace" data-key="Backspace">DEL</button>
      <button class="percent" data-key="%">%</button>
      <button class="operator" data-key="/">/</button>
    </div>
    <div class="row2">
      <button class="operand" data-key="7">7</button>
      <button class="operand" data-key="8">8</button>
      <button class="operand" data-key="9">9</button>
      <button class="operator" data-key="*">*</button>
    </div>
    <div class="row3">
      <button class="operand" data-key="4">4</button>
      <button class="operand" data-key="5">5</button>
      <button class="operand" data-key="6">6</button>
      <button class="operator" data-key="-">-</button>
    </div>
    <div class="row4">
      <button class="operand" data-key="1">1</button>
      <button class="operand" data-key="2">2</button>
      <button class="operand" data-key="3">3</button>
      <button class="operator" data-key="+">+</button>
    </div>
    <div class="row5">
      <button class="operand" data-key="0">0</button>
      <button class="operand" data-key=".">.</button>
      <button class="equal" data-key="=">=</button>
    </div>
  </section>
  </div>
</body>
</html>
